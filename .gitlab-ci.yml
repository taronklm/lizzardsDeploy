variables:
  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress
    -DinstallAtEnd=true
    -DdeployAtEnd=true
  POSTGRES_DB: student
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: pt12345

image: maven:3-openjdk-17

cache:
  paths:
    - .m2/repository

.verify:
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  except:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

verify:jdk17:
  extends:
    - .verify

stages:
  - build
  - test
  - deploy


build:
  stage: build
  script:
    - "cd backend"
    - "mvn clean package"
    - "cd .."

test:
  stage: test
  script:
    - "cd backend"
    - "mvn test"
    - "cd .."

deploy:
  stage: deploy
  script:
    - docker-compose up -d
