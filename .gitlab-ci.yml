image: maven:3-openjdk-17

stages:
  - build
  - test
  - deploy

variables:
  POSTGRES_DB: lizzard
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: pt12345

build:
  stage: build
  script:
    - "cd backend"
    - "mvn clean package"
    - "cd .."

test:
  stage: test
  script:
    - "cd backend"
    - "mvn test"
    - "cd .."

deploy:
  stage: deploy
  script:
    - docker-compose up -d
